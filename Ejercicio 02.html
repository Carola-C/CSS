<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="estilo_ejercicio02.css">
    <title>Ejercicio 02</title>
</head>
<body>
    <section>
        <table>
            <thead>
                <tr>
                    <th>Vehicle#</th>
                    <th>Category</th>
                    <th>Year</th>
                    <th>Make</th>
                    <th>Model</th>
                    <th>Price</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td class="cPrimera">1</td>
                    <td rowspan="2">Antique</td>
                    <td>1957</td>
                    <td>Ford</td>
                    <td>Thunderbird</td>
                    <td>14,000</td>
                </tr>
                <tr>
                    <td class="cPrimera">2 </td>
                    <td>1958</td>
                    <td>Chevrolet</td>
                    <td>Impala</td>
                    <td>3,000</td>
                </tr>
                <tr>
                    <td class="cPrimera">3</td>
                    <td rowspan="2">Non-Antique</td>
                    <td>2012</td>
                    <td>BMW</td>
                    <td>Z4</td>
                    <td>40,000</td>
                </tr>
                <tr>
                    <td class="cPrimera">4</td>
                    <td>2003</td>
                    <td>Mazda</td>
                    <td>Miata</td>
                    <td>5,000</td>
                </tr>
            </tbody>
            <tfoot>
                <th colspan="5">Total:</th>
                <th>62,000</th>
            </tfoot>
        </table>
    </section>
    
</body>
</html>

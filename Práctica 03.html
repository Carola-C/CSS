<!DOCTYPE html>
<html lang="es">
    <head>
        <title>Bordes Redondeados CSS</title>
        <style type="text/css">
            div{
                border-color: gray;
                border-width: 1px;
                border-style: dotted;

                border-radius: 25px; /*Primer formato*/
                border-radius: 25% 50%; /*Segundo formato*/
                border-radius: 50px 25px 10px; /*Tercer formato*/
                border-radius: 25px 0 15px 50px;  /*Cuarto formato*/
            }
        </style>
    </head>
    <body>
        <div>
            <p>Lorem ipsum dolor sit, amet consectetur adipisicing elit. Sapiente laboriosam 
                cupiditate ut? Eveniet repellat rem ad voluptatibus accusamus debitis voluptatem 
                est deleniti? Eius debitis sunt consectetur tenetur ratione nulla laudantium?
            </p>
        </div>
    </body>
</html>
